<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    
                    <span> Entradas </span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">

                </h3>
                <p id="incomeDisplay"> </p>
            </div>

            <div class="card">
                <h3>
                    <span> Saidas </span>
                    <img src="./assets/expense.svg" alt="Imagem de Saídas">
                </h3>
                <p id="expenseDisplay"></p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay"></p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transições</h2>

            <a 
                href="#" 
                onclick="Modal.open()" 
                class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>

        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                        class="sr-only"
                        for="description"
                        >
                        Descrição
                        </label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group">
                        <label 
                            class="sr-only"
                            for="amount">Valor
                        </label>
                        <input 
                            type="number" 
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal de - (negativo) para despesas e , (virgula) para casa decimais</small>
                        <div class="input-group">
                            <label 
                                class="sr-only"
                                for="date">Data
                            </label>
                            <input 
                                type="date" 
                                id="date" 
                                name="date"
                                placeholder="01/01/2021"
                            />
                            <small id="error"></small>
                            <div class="input-group actions">
                                <a 
                                    href="#" 
                                    onclick="Modal.close()" 
                                    class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p> dev.Finance </p>
    </footer>
